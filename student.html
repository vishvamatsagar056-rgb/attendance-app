<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="card p-3">
    <h4>Student Dashboard</h4>
    <p><b>Roll:</b> <span id="roll"></span></p>
    <p><b>Month:</b> April</p>
    <p><b>Attendance:</b> <span id="percent">0</span>%</p>
  </div>

  <div class="card mt-3 p-3">
    <div id="calendar" class="d-flex flex-wrap"></div>
  </div>
</div>

<label><b>Select Month:</b></label>
<select id="monthSelect" class="form-select mb-2" onchange="generateCalendar()">
  <option value="0">January</option>
  <option value="1">February</option>
  <option value="2">March</option>
  <option value="3">April</option>
  <option value="4">May</option>
  <option value="5">June</option>
  <option value="6">July</option>
  <option value="7">August</option>
  <option value="8">September</option>
  <option value="9">October</option>
  <option value="10">November</option>
  <option value="11">December</option>
</select>
